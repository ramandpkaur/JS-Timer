<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer App | By RMN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h2>Tick Tock</h2>
    <form action="">
      <input type="date" name="date" id="date" placeholder="Enter the date" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="container">
    <h2 id="timerHeading">Remaining Time</h2>
    <div class="timerBox">
      <div><p class="days">0</p><span>Days</span></div>
      <div><p class="hours">0</p><span>Hours</span></div>
      <div><p class="minutes">0</p><span>Minutes</span></div>
      <div><p class="seconds">0</p><span>Seconds</span></div>
    </div>
  </div>

  <div class="footer">
    Made with <span>&#10084;</span> by &copy; Ramandpkaur
  </div>
</body>
<script src="index.js"></script>
</html>
